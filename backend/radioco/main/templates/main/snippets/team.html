{% load i18n staticfiles %}


<section id="team" class="front-page-section">
    <div class="section-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3>{% trans "Contributors" %}</h3>
                </div><!--/.col-sm-12-->
                <div class="col-sm-10 col-sm-offset-1">
                    <p>{% trans "Discover the people who made this possible" %}</p>
                </div><!--/.col-sm-10.col-sm-offset-1-->
            </div><!--/.row-->
        </div><!--/.container-->
    </div><!--/.section-header-->
    <div class="section-content">
        <div class="container">
            <div class="row inline-columns">
                {% for person in team %}
                <div id="person-{{ forloop.counter }}" class="col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1 widget_illdy_person">
                    <div class="person clearfix" data-person-color="#dd9933">
                        <div class="person-image"><img
                                src="{% static person.image %}"
                                alt="{{ person.name }}" title="{{ person.name }}"/></div><!--/.person-image-->
                        <div class="person-content"><h6>{{ person.name }}</h6>
                            <p class="person-position">{{ person.role }}</p>
                            <p>{{ person.description }}</p>
                            <ul class="person-content-social clearfix">
                                {% for resource in person.resources %}
                                <li>
                                    {{ resource }}
                                </li>
                                {% endfor %}
                            </ul><!--/.person-content-social.clearfix--></div><!--/.person-content--></div>
                    <!--/.person.clearfix--></div>
                {% endfor %}
            </div><!--/.row-->
        </div><!--/.container-->
    <!--</div>&lt;!&ndash;/.section-content&ndash;&gt;<div class="section-footer">-->
        <!--<p>-->
            <!--{% trans "Is your name missing or your are not happy with something? Contact us in the form below." %}-->
        <!--</p>-->
    <!--</div>-->
</section>
