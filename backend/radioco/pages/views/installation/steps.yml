  - description
items:
  - title: 1. Install docker engine
    image: docker_logo.avif
    description: Docker is a platform to run applications with containers
    resources:
      - type: link
        title: Docker
        icon: fab fa-docker
        url: https://docs.docker.com/install/
  - title: 2. Install web app
    image: radioco_web.avif
    description: The core of the project
    resources:
      - type: link
        title: RadioCo Web App
        icon: fas fa-podcast
        url: http://django-radio.readthedocs.io/en/latest/installation/install_web_app.html
  - title: 3. Install recorder software
    image: rpi_grabador.avif
    description: Automatic audio recorder
    resources:
      - type: link
        title: RadioCo Recorder
        icon: fas fa-microphone
        url: http://django-radio.readthedocs.io/en/latest/installation/install_recorder_program.html
  - title: 4. Optional Integrations
    image: radiocom.avif
